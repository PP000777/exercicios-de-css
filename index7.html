<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 7</title>
  <style>
    /* Estilização da tabela */
    .tabela-notas {
      width: 100%; /* Largura total */
      border-collapse: collapse; /* Remover espaçamento entre bordas */
    }

    .tabela-notas th, .tabela-notas td {
      border: 1px solid black; /* Bordas finas */
      text-align: center; /* Centralizar texto */
      padding: 10px; /* Espaçamento interno */
    }

    .tabela-notas thead {
      background-color: lightgray; /* Fundo cinza no cabeçalho */
    }

    /* Efeito hover nas linhas */
    .tabela-notas tbody tr:hover {
      background-color: lightblue; /* Alterar cor ao passar o mouse */
    }
  </style>
</head>
<body>
  <table class="tabela-notas">
    <thead>
      <tr>
        <th>Aluno</th>
        <th>Nota</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ana</td>
        <td>9.5</td>
      </tr>
      <tr>
        <td>Bruno</td>
        <td>8.0</td>
      </tr>
      <tr>
        <td>Clara</td>
        <td>7.8</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
