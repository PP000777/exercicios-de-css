<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 3</title>
  <style>
    /* Estilização do cartão */
    .card {
      background-color: white; /* Fundo branco */
      border: 1px solid lightgray; /* Borda cinza clara */
      border-radius: 10px; /* Bordas arredondadas */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra */
      text-align: center; /* Centralizar texto */
      padding: 20px; /* Espaçamento interno */
      width: 250px; /* Largura fixa */
      margin: 20px auto; /* Centralizar horizontalmente */
    }

    /* Estilização do botão */
    .card button {
      background-color: lightblue; /* Cor suave */
      color: black; /* Cor do texto */
      border: none; /* Remover borda padrão */
      border-radius: 5px; /* Bordas arredondadas */
      padding: 10px 15px; /* Espaçamento interno */
      cursor: pointer; /* Alterar cursor */
    }

    /* Efeito hover no botão */
    .card button:hover {
      background-color: deepskyblue; /* Cor ao passar o mouse */
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Maria Oliveira</h2>
    <p>Desenvolvedora Front-end</p>
    <button>Seguir</button>
  </div>
</body>
</html>
